<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Videos</title>
  <!-- Agregar enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
    }

    .videoItem {
      margin: 15px 10px;
      padding: 10px;
      border: 0px solid #ddd;
      border-radius: 5px;
      background-color: #333333;
      cursor: pointer;
    }

    .videoTitle {
      font-size: 18px;
      margin-bottom: 5px;
      color: red;
    }

    .videoArtist {
      font-style: italic;
      color: #999999;
    }

    .videoLink {
      color: #428bca;
      text-decoration: none;
    }

    /* Estilos adicionales para la visualización de YouTube */
    .videoContainer {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Proporción 16:9 para un reproductor de YouTube */
      overflow: hidden;
    }

    .videoFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
       border: 0px solid #ddd;
    }

    /* Estilos para el carrusel en el modal */
    .modal-body {
      text-align: center;
    }

    .carousel-item img {
      max-width: 100%;
      max-height: 70vh;
      margin: auto;
    }

    /* Estilos para el carrusel */
    .carousel-item {
      display: none;
      text-align: center;
    }

    .carousel-item.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row justify-content-center" id="videoPanel"></div>
</div>

<!-- Modal para el carrusel -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModalLabel">Carrusel de Videos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner" id="carouselInner"></div>
          <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

  
<!-- Agregar enlaces a Bootstrap JS y Popper.js (requeridos por Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
